<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Clase IP</title>
    <link rel="stylesheet" type="text/css" href="stle.css">
    <!--<script src="script.js"></script>-->
    
</head>
<body>
    
    <div class="container">
        <h2>Selecciona la Clase de IP</h2>
        <div class="input-group">
            <label for="direccion-ip">Dirección IP:</label>
            <input type="text" id="direccion-ip" placeholder="Ejemplo: 192.168.1.1">
        </div>
        <div class="select-group">
            <label for="num-subred"> Cuantas subredes que desea calcular:</label>
            <select id="subredes" name="subredes">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="16">16</option>
                <option value="32">32</option>
            </select>
        </div>
        <br><br>
        <button id="calcular-btn">Calcular Clase de IP</button>
        <p id="mensaje"></p>
        <p id="mascara"></p>
        <p id="subred"></p>
    </div>
    <script>
        // Obtén una referencia al botón, la entrada de dirección IP y el elemento select
const calcularBtn = document.getElementById("calcular-btn");
const direccionIpInput = document.getElementById("direccion-ip");
const subredesSelect = document.getElementById("subredes");
const mensaje = document.getElementById("mensaje");
const mascara = document.getElementById("mascara");
const subred = document.getElementById("subred");

// Agrega un evento de clic al botón
calcularBtn.addEventListener("click", function () {
    // Obtiene el valor ingresado en la entrada de dirección IP
    const direccionIp = direccionIpInput.value;

    // Divide la dirección IP en segmentos usando el carácter "."
    const segmentos = direccionIp.split(".");

    // Verifica si el primer segmento está en el rango 0-127, 128-191, o 192-255 y muestra la clase de IP y la máscara correspondiente
    if (segmentos.length === 4) {
        const primerSegmento = parseInt(segmentos[0]);
        if (primerSegmento >= 0 && primerSegmento <= 127) {
            mensaje.textContent = "Clase de IP: A";
            mascara.textContent = "Máscara de Red: 255.0.0.0";
        } else if (primerSegmento >= 128 && primerSegmento <= 191) {
            mensaje.textContent = "Clase de IP: B";
            mascara.textContent = "Máscara de Red: 255.255.0.0";
        } else if (primerSegmento >= 192 && primerSegmento <= 255) {
            mensaje.textContent = "Clase de IP: C";
            mascara.textContent = "Máscara de Red: 255.255.255.0";
        }
    } else {
        mensaje.textContent = "Dirección IP no válida";
        mascara.textContent = "";
        
    }

    // Obtiene el número de subredes seleccionado del elemento select
    const numSubredes = parseInt(subredesSelect.value);

    // Calcula el tamaño de cada subred en función del número de subredes
    const direccion = direccionIp.split('.');
    const subredSize = 256 / numSubredes;

    // Muestra la información de las subredes
    let subredInfo = "Subredes:";
    for (let i = 0; i < numSubredes; i++) {
        const subredInicio = i * subredSize;
        const subredFin = (i + 1) * subredSize - 1;
        subredInfo += `\nSubred ${i + 1}: ${direccion[0]}.${direccion[1]}.${direccion[2]}.${subredInicio}-${direccion[0]}.${direccion[1]}.${direccion[2]}.${subredFin} `;
    }

    subred.textContent = subredInfo;
});

    </script>
</body>
</html>
